version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: emyuel-postgres
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-emyuel}
      POSTGRES_USER: ${POSTGRES_USER:-emyuel_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - emyuel-network

  # Redis Cache & Message Queue
  redis:
    image: redis:7-alpine
    container_name: emyuel-redis
    command: redis-server --requirepass ${REDIS_PASSWORD:-changeme}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - emyuel-network

  # API Gateway Service
  api-gateway:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.api-gateway
    container_name: emyuel-api-gateway
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
      - LLM_PRIMARY_PROVIDER=${LLM_PRIMARY_PROVIDER:-openai}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_AI_API_KEY=${GOOGLE_AI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY}
    ports:
      - "8000:8000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./services/api-gateway:/app/services/api-gateway
      - ./services/llm-orchestrator:/app/services/llm-orchestrator
      - ./libs:/app/libs
    command: uvicorn services.api-gateway.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - emyuel-network

  # Scanner Core Service
  scanner-core:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.scanner-core
    container_name: emyuel-scanner
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
      - LLM_PRIMARY_PROVIDER=${LLM_PRIMARY_PROVIDER:-openai}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_AI_API_KEY=${GOOGLE_AI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    depends_on:
      - postgres
      - redis
      - api-gateway
    volumes:
      - ./services/scanner-core:/app/services/scanner-core
      - ./services/llm-orchestrator:/app/services/llm-orchestrator
      - ./libs:/app/libs
      - scan_workspaces:/var/lib/emyuel/scans
    networks:
      - emyuel-network

  # Celery Worker for Job Queue
  celery-worker:
    build:
      context: .
      dockerfile: infrastructure/docker/Dockerfile.scanner-core
    container_name: emyuel-celery-worker
    command: celery -A services.job-queue.worker worker --loglevel=info --concurrency=4
    environment:
      - ENVIRONMENT=${ENVIRONMENT:-development}
      - POSTGRES_HOST=postgres
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/1
      - CELERY_RESULT_BACKEND=redis://:${REDIS_PASSWORD:-changeme}@redis:6379/2
      - LLM_PRIMARY_PROVIDER=${LLM_PRIMARY_PROVIDER:-openai}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_AI_API_KEY=${GOOGLE_AI_API_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
    depends_on:
      - postgres
      - redis
    volumes:
      - ./services:/app/services
      - ./libs:/app/libs
      - scan_workspaces:/var/lib/emyuel/scans
    networks:
      - emyuel-network

  # Prometheus Monitoring
  prometheus:
    image: prom/prometheus:latest
    container_name: emyuel-prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"
    networks:
      - emyuel-network

  # Grafana Dashboards
  grafana:
    image: grafana/grafana:latest
    container_name: emyuel-grafana
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_INSTALL_PLUGINS=
    volumes:
      - ./monitoring/grafana/dashboards:/var/lib/grafana/dashboards
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
    networks:
      - emyuel-network

  # Frontend Web Dashboard
  frontend:
    build:
      context: ./frontend/web-dashboard
      dockerfile: Dockerfile
    container_name: emyuel-frontend
    environment:
      - REACT_APP_API_URL=http://localhost:8000
      - REACT_APP_ENVIRONMENT=${ENVIRONMENT:-development}
    ports:
      - "8080:80"
    depends_on:
      - api-gateway
    networks:
      - emyuel-network

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
  scan_workspaces:

networks:
  emyuel-network:
    driver: bridge
